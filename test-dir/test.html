<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--  -->
  <script>
    // setTimeout 是 宏任务 因此，在它执行之前，会有很多任务执行，即使定时器线程是执行，但是数到对应的时间才把setTimeout加入任务队列而且。任务队列的时间不知道，因此setTimeout晚执行
    // const date = 
    const start = new Date()
    let c = 0;
    for(let i=0; i< 100000000; i++) {
      c += i
    }
    setTimeout(() => {
      console.log(new Date() - start, '现在才执行');
    }, 2000);
  </script>
</body>
</html>
